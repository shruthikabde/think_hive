</head>

<body>
     <!-- HEADER -->

     <!-- MAIN CONTENT -->
     <main class="container main-content">
          <section class="page-section">
               <h1>Contact Us</h1>
               <p>
               Let’s build a partnership that brings real projects — not just enquiries.

               </p>

               <!-- Same form as home (no hidden section here) -->
               <form class="lead-form">
                    <div class="form-row">
                         <label for="fullName" class="required">Full Name</label>
                         <input type="text" id="fullNameContact" name="fullName" required />
                    </div>

                    <div class="form-row">
                         <label for="phone" class="required">Phone Number</label>
                         <input type="tel" id="phoneContact" name="phone" required />
                    </div>

                    <div class="form-row">
                    <label for="email" class="required">Email Address</label>>
                         <input type="email" id="emailContact" name="email" required />
                    </div>

                    <div class="form-row">
                         <label for="businessTypeContact" class="required">Which type of business do you have?</label>
                         <select id="businessTypeContact" name="businessType" required>
                              <option value="">-- Select Your Business Type to Partner --</option>
                         
                              <option>Contractors</option>
                              <option>Architects & Design Consultants</option>
                              <option>Interior Designers</option>
                         
                              <option>Building Materials Suppliers</option>
                              <option>Cement & Construction Materials</option>
                              <option>TMT Steel & Structural Steel</option>
                              <option>Bricks, Blocks & Aggregates</option>
                              <option>RMC (Ready Mix Concrete)</option>
                              <option>Construction Chemicals & Waterproofing</option>
                              <option>Roofing Solutions</option>
                         
                              <option>Tiles, Granites & Marbles</option>
                              <option>Paints & Surface Finishes</option>
                              <option>Doors, Windows & Glass Solutions</option>
                              <option>Hardware, Fittings & Fixtures</option>
                              <option>Plumbing, Sanitaryware & Bathroom Accessories</option>
                              <option>Electrical & Lighting Solutions</option>
                         
                              <option>Modular Kitchen & Wardrobes</option>
                              <option>Home & Interior Solutions (Décor, Furniture, Finishes)</option>
                              <option>Smart Homes & Home Automation</option>
                         
                              <option>Gardening & Landscaping Services</option>
                         
                              <option>Real Estate (Sales & Leasing)</option>
                              <option>Real Estate Support Services</option>
                              <option>Registration & Documentation Consultants</option>
                              <option>Home Loans & Financial Services</option>
                         
                              <option>Packers & Movers</option>
                         
                              <option value="Other">Other</option>
                         </select><br>
<div class="form-row">
     <label for="businessDescription">Describe your business type (if not listed above)</label>
     <textarea id="businessDescription" name="businessDescription" rows="3"></textarea>
</div>
                    </div>

                    <div class="form-row hidden" data-other-row>
                         <label for="otherBusinessContact">Other (please specify)</label>
                         <textarea id="otherBusinessContact" name="otherBusiness" rows="3"></textarea>
                    </div>
                    <div class="form-row">
                         <label for="address" class="required">Address</label>
                         <textarea id="address" name="address" rows="3" required></textarea>
                    </div>


                    <div class="form-row">
                         <label for="reasonContact">Why do you want to collaborate with us?</label>
                         <textarea id="reasonContact" name="reason" rows="4" required></textarea>
                    </div>

                    <button type="submit" class="primary-btn">Submit</button>

                    <p class="form-message" data-default=""></p>
               </form>
          </section>
     </main>
